<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" aria-hidden="true">

  <title>Order Summary Card</title>

</head>

<body>
  <main>
    <div class="order-summary-container">
      <img src="./images/illustration-hero.svg" class="order-hero" alt="" aria-hidden="true">
       <div class="order-summary-text">

       <h1>Order Summary</h1>
     
        <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan-selected">
          <img src="/images/icon-music.svg" alt="">
          <span>
            <h2 class="plan-title">Annual Plan</h2>
            <span class="price">$59.99/year</span>
          </span>

          <a href="#">Change</a>
        </div>
        <div class="order-buttons">
          <span>Proceed to Payment</span>
          <span>Cancel Order</span>
        </div>
      </div>
    </div>
  </main>
  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.trenttownsend.com">Trent Townsend</a>.
    </div>
  </footer>
</body>

</html>
